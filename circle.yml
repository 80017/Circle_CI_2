machine:
  node:
    version: 7.10.1


dependencies:
 pre:
   - npm install
   - npm install chai@latest -S
   - npm install mocha-junit-reporter --save-dev

test:
 override:
    - npm run test
    - mocha test --reporter mocha-junit-reporter:
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml

deployment:
 production:
  branch: master
  command:
   - ./deploy_dev.sh
